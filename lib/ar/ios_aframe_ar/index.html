<body>



    <a-scene background="color: #ECECEC">
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow name='banana'></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>

<script>
    
    var UUID = THREE.Math.generateUUID()

    _field.evalRequestWS(UUID, () => {
    })

    AFRAME.scenes[0].object3D.traverse( function( object ) {
        object.frustumCulled = false;
    } );

    enterScene(document.getElementsByTagName('a-scene')[0].object3D,
        document.getElementsByTagName('a-scene')[0].camera, () => {}, () => {})

    addTouchCallbacks(document.body, (E) => true)

</script>

</body>
</html>

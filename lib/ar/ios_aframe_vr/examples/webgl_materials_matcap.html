<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - matcap</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl materials matcap<br />
			Drag-and-drop JPG, PNG, or EXR MatCap image files<br/>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { EXRLoader } from './jsm/loaders/EXRLoader.js';

			var mesh, renderer, scene, camera;

			var image;

			var API = {
				color: 0xffffff,
				exposure: 1.0
			};

			init();

			function init() {

				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// tone mapping
				renderer.toneMapping = THREE.LinearToneMapping;
			 	renderer.toneMappingExposure = API.exposure;

				renderer.gammaOutput = true;

				// scene
				scene = new THREE.Scene();

				// camera
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( 0, 0, 13 );

				// controls
				var controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.enableZoom = false;
				controls.enablePan = false;

				// manager
				var manager = new THREE.LoadingManager( render );

				// matcap
				var loader = new THREE.TextureLoader( manager );

				var matcap = loader.load( 'textures/matcaps/matcap-porcelain-white.jpg', function () {

					matcap.encoding = THREE.sRGBEncoding;

				} );

				// model
				new GLTFLoader( manager ).load( 'models/gltf/LeePerrySmith/LeePerrySmith.glb', function ( gltf ) {

					mesh = gltf.scene.children[ 0 ];

					mesh.material = new THREE.MeshMatcapMaterial( {

						color: API.color,
						matcap: matcap

					} );

					scene.add( mesh );

				} );

				// gui
				var gui = new GUI();

				gui.addColor( API, 'color' )
					.listen()
					.onChange( function () {

						mesh.material.color.set( API.color ); render();

					} );

				gui.add( API, 'exposure', 0, 2 )
					.onChange( function () {

						renderer.toneMappingExposure = API.exposure; render();

					} );

				gui.domElement.style.webkitUserSelect = 'none';

				// drag 'n drop
				initDragAndDrop();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

			//
			// drag and drop anywhere in document
			//

			function updateMatcap( texture ) {

				if ( mesh.material.matcap ) {

					mesh.material.matcap.dispose();

				}

				mesh.material.matcap = texture;

				texture.needsUpdate = true;

				mesh.material.needsUpdate = true; // because the encoding can change

				render();

			}

			function handleJPG( event ) { // PNG, too

				function imgCallback( event ) {

					var texture = new THREE.Texture( event.target );

					texture.encoding = THREE.sRGBEncoding;

					updateMatcap( texture );

				}

				var img = new Image();

				img.onload = imgCallback;

				img.src = event.target.result;

			}

			function handleEXR( event ) {

				var contents = event.target.result;

				var loader = new EXRLoader();

				var texData = loader.parse( contents );

				var texture = new THREE.DataTexture();

				texture.image.width = texData.width;
				texture.image.height = texData.height;
				texture.image.data = texData.data;

				texture.format = texData.format;
				texture.type = texData.type;

				texture.generateMipmaps = false;
				texture.magFilter = THREE.LinearFilter;
				texture.minFilter = THREE.LinearFilter;

				updateMatcap( texture );

			}

			function loadFile( file ) {

				var filename = file.name;
				var extension = filename.split( '.' ).pop().toLowerCase();

				if ( extension === 'exr' ) {

					var reader = new FileReader();

					reader.addEventListener( 'load', function ( event ) {

						handleEXR( event );

					}, false );

					reader.readAsArrayBuffer( file );

				} else { // 'jpg', 'png'

					var reader = new FileReader();

					reader.addEventListener( 'load', function ( event ) {

						handleJPG( event );

					}, false );

					reader.readAsDataURL( file );

				}

			}

			function initDragAndDrop() {

				document.addEventListener( 'dragover', function ( event ) {

					event.preventDefault();
					event.dataTransfer.dropEffect = 'copy';

				}, false );

				document.addEventListener( 'drop', function ( event ) {

					event.preventDefault();

					loadFile( event.dataTransfer.files[ 0 ] );

				}, false );

			}

		</script>

	</body>
</html>
